<!DOCTYPE html>
<html>
<head>
    <title>Fabric Layers React Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-size: 1.2em;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="loading">Loading application...</div>
    <div id="root"></div>

    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Load Fabric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>

    <!-- Load Emotion -->
    <script src="https://unpkg.com/@emotion/react@11/dist/emotion-react.umd.min.js"></script>
    <script src="https://unpkg.com/@emotion/styled@11/dist/emotion-styled.umd.min.js"></script>

    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Our component -->
    <script type="text/babel" data-type="module">
        // Import the GridDemo component from the local build
        import { GridDemo } from './dist/index.js';
        
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const rootElement = document.getElementById('root');
                const loadingElement = document.getElementById('loading');
                
                if (!rootElement) {
                    throw new Error('Root element not found');
                }
                
                // Create root and render the app
                const root = ReactDOM.createRoot(rootElement);
                root.render(
                    <React.StrictMode>
                        <GridDemo />
                    </React.StrictMode>
                );
                
                // Hide loading indicator
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
            } catch (error) {
                console.error('Failed to initialize application:', error);
                if (loadingElement) {
                    loadingElement.textContent = `Error: ${error.message}`;
                    loadingElement.style.color = 'red';
                }
            }
        });
    </script>
</body>
</html>
